<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Config</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Settings Form</h1>
        {% if message %}
          <p class="text-success text-center">{{ message }}</p>
        {% endif %}
        <form method="post" action="/config">
          {% for key, value in settings.items() %}
            <div class="mb-3">
              <label for="{{ key }}" class="form-label">{{ key.capitalize() }}:</label>
              {% if value is sameas(true) or value is sameas(false) %}
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" name="{{ key }}" id="{{ key }}" value="true" {% if value %}checked{% endif %}>
                </div>
              {% else %}
                <input type="text" class="form-control" name="{{ key }}" id="{{ key }}" value="{{ value }}">
              {% endif %}
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
