<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-danger">
    <div class="container text-center">
        <div class="alert alert-warning p-5 shadow-lg" role="alert">
            <h1 class="display-3 fw-bold">⚠ HELP IS ON THE WAY! ⚠</h1>
            <p class="fs-4"> Contacted {{ contact }}</p>
        </div>
    </div>
</body>
</html>
