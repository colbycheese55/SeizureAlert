<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-danger">
    <div class="container text-center">
        <div class="alert alert-warning p-5 shadow-lg" role="alert">
            <h1 class="display-3 fw-bold">⚠ ALERT ⚠</h1>
            <p class="fs-4">Seizure stimulus detected! Do you need help?</p>
        </div>
        <div class="mt-3 d-grid gap-2">
            <a href="#" class="btn btn-light btn-lg me-2">YES</a>
            <a href="#" class="btn btn-dark btn-lg">NO</a>
        </div>
        <div class="mt-3">
            <input id="counter-box" type="text" class="form-control text-center w-25 mx-auto" value="0" readonly>
        </div>
    </div>
</body>
</html>
